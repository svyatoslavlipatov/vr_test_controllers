<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Камера и контроллеры -->
      <a-entity id="cameraRig">
        <a-camera position="0 1.6 0"></a-camera>
        
        <!-- Левый контроллер -->
        <a-entity id="leftController"
          oculus-touch-controls="hand: left"
          vive-controls="hand: left"
          windows-motion-controls="hand: left"
          daydream-controls="hand: left"
          gearvr-controls="hand: left"
          pico-controls="hand: left">
        </a-entity>
        
        <!-- Правый контроллер -->
        <a-entity id="rightController"
          oculus-touch-controls="hand: right"
          vive-controls="hand: right"
          windows-motion-controls="hand: right"
          daydream-controls="hand: right"
          gearvr-controls="hand: right"
          pico-controls="hand: right">
        </a-entity>
      </a-entity>
      
      <!-- Окружение -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
